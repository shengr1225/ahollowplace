backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_library:
  name: uploadcare
  config:
    publicKey: 8b2f9aec3a77465adeea
logo_url: https://www.ahollowplace.com/static/media/logo.9d6de9d2.png

collections:
  - name: "setting" # Used in routes, e.g., /admin/collections/blog
    label: "Setting" # Used in the UI
    # folder: "web/public/admin/blog" # The path to the folder where the documents are stored
    # create: true # Allow users to create new documents in this collection
    extension: 'json'
    editor:
      preview: false
    files:
      - file: "web/public/admin/blog.json"
        lable: "Blog"
        name: "Blog"
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
        - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
        - {label: "Body", name: "body", widget: "markdown"}
